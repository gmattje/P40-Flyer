<!DOCTYPE html>
<html>
    <head>
        <title>P40 Flyer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
        <link rel="stylesheet" href="js/jquery-ui-1.10.3.custom/css/vader/jquery-ui-1.10.3.custom.css" >
        <link rel="stylesheet" href="css/style.css" type="text/css"/>        	
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>
        <script type="text/javascript" src="js/jquery.queryloader2.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        
        <script>
        $(document).ready(function (){
            $("body").queryLoader2({barHeight: '5', percentage: true, onComplete: function(){
                init(6, 200);        
            }});
        });
        </script>
        
    </head>
    <body>
        <div id="infos">
            <div id="pontos">0 Pontos</div>
            <div id="vidas"></div>
        </div>        
        <div id="palco">
            <div id="obstaculos"></div>
        </div>
        <div id="airplaneContent" class="desligado">
            <div id="airplane"></div>
            <div id="airplanePropeller"></div>
            <div id="airplaneSmoke"></div>
            <div id="airplaneFire"></div>
        </div>
        <div id="objects">
            <div id="obj0" class="object"><img src="images/obstacles/Ob-0.png"/></div>
            <!--<div id="obj1" class="object"><img src="images/obstacles/Ob-0.png" width="100" height="90"/></div>-->
            <div id="obj1" class="object"><img src="images/obstacles/Ob-1.png"/></div>
            <!--<div id="obj3" class="object"><img src="images/obstacles/Ob-1.png" width="40" height="40"/></div>-->
            <div id="obj2" class="object"><img src="images/obstacles/Ob-2.png"/></div>
            <!--<div id="obj5" class="object"><img src="images/obstacles/Ob-2.png" width="50" height="50"/></div>-->
        </div>
        <!-- Sons -->
        <audio class="audio" id="audio-p40-partida" preload="auto">
            <source src="sounds/P40-partida.ogg">
            <source src="sounds/P40-partida.wav">
            <source src="sounds/P40-partida.mp3">
        </audio>
        <audio class="audio" id="audio-p40-subindo" preload="auto">
            <source src="sounds/P40-subindo.ogg">
            <source src="sounds/P40-subindo.wav">
            <source src="sounds/P40-subindo.mp3">
        </audio>
        <audio class="audio" id="audio-p40-voando" preload="auto">
            <source src="sounds/P40-voando.ogg">
            <source src="sounds/P40-voando.wav">
            <source src="sounds/P40-voando.mp3">
        </audio>
        <audio class="audio" id="audio-p40-explosao" preload="auto">
            <source src="sounds/P40-explosao.ogg">
            <source src="sounds/P40-explosao.wav">
            <source src="sounds/P40-explosao.mp3">
        </audio>
        <div id="panelPause">
            <br/><br/>PAUSE<br/><br/>
            [&ShortDownArrow;] Resume | [R] Restart
        </div>
    </body>
</html>
